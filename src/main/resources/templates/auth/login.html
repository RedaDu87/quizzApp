<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9ec9, #ffe4f2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(255, 0, 128, 0.3);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #ff4fa7;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ff8dcf;
            margin-top: 10px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #ff4fa7;
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #ff2f95;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

    </style>

</head>
<body>

<div class="login-box">
    <h2>üîê Acc√®s prot√©g√©</h2>

    <form method="post" action="/login">
        <input type="password" name="password" placeholder="Mot de passe secret ‚ù§Ô∏è" required>
        <button type="submit">Se connecter</button>
    </form>

    <p class="error" th:if="${error}" th:text="${error}"></p>
</div>

</body>
</html>
