<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>

        /* --- RESET MOBILE FIRST --- */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9ec9, #ffe4f2);
            min-height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;

            /* Animation douce */
            animation: fadeIn 0.8s ease;
        }

        .login-box {
            background: #ffffff;
            padding: 25px 20px;
            width: 100%;
            max-width: 380px;
            border-radius: 20px;
            text-align: center;

            box-shadow: 0 8px 20px rgba(255, 0, 128, 0.25);
            animation: popIn 0.6s ease;
        }

        h2 {
            color: #ff4fa7;
            margin-bottom: 20px;
            font-size: 22px;
            line-height: 1.3;
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid #ffb4dd;
            margin-top: 12px;
            background: #fff7fb;
            font-size: 16px;
            transition: 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: #ff4fa7;
            box-shadow: 0 0 8px rgba(255, 79, 167, 0.4);
        }

        button {
            margin-top: 22px;
            width: 100%;
            padding: 14px;
            background: #ff4fa7;
            border: none;
            color: white;
            border-radius: 14px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 6px 12px rgba(255, 79, 167, 0.4);
        }

        button:hover {
            background: #ff2f95;
            transform: translateY(-2px);
        }

        .error {
            color: #d10000;
            margin-top: 12px;
            font-size: 14px;
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes popIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* --- DESKTOP REFINEMENT --- */
        @media (min-width: 768px) {
            .login-box {
                padding: 35px 30px;
                max-width: 420px;
            }

            h2 {
                font-size: 26px;
            }

            button {
                font-size: 20px;
            }
        }

    </style>

</head>
<body>

<div class="login-box">
    <h2>üîê Acc√®s prot√©g√©</h2>

    <form method="post" action="/login" autocomplete="off">
        <input type="password" name="password" placeholder="Mot de passe secret ‚ù§Ô∏è" required>
        <button type="submit">Se connecter</button>
    </form>

    <p class="error" th:if="${error}" th:text="${error}"></p>
</div>

</body>
</html>
