<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Salles de Quiz en √âquipe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            background-attachment: fixed;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: white;
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 12px;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
        }

        .create-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .create-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #1a202c;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #2d3748;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .rooms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .room-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .room-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .room-code {
            font-size: 28px;
            font-weight: 800;
            color: #667eea;
            margin-bottom: 12px;
            letter-spacing: 2px;
        }

        .room-info {
            color: #718096;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .room-status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 12px;
        }

        .status-waiting {
            background: #bee3f8;
            color: #2c5282;
        }

        .status-playing {
            background: #c6f6d5;
            color: #22543d;
        }

        .players-list {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e2e8f0;
        }

        .player-tag {
            display: inline-block;
            padding: 4px 10px;
            background: #edf2f7;
            border-radius: 12px;
            font-size: 13px;
            margin: 4px;
            color: #2d3748;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }
            
            .rooms-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <a href="/quiz/start" class="back-link">‚Üê Retour √† l'accueil</a>
    
    <div class="header">
        <h1>üë• Quiz en √âquipe</h1>
        <p class="subtitle">Cr√©ez ou rejoignez une salle pour jouer avec vos amis</p>
    </div>

    <div class="create-section">
        <h2>üéÆ Cr√©er une nouvelle salle</h2>
        <form id="createRoomForm">
            <div class="form-group">
                <input type="text" id="playerName" class="form-input" placeholder="Votre nom" required>
            </div>
            <button type="submit" class="btn btn-primary">Cr√©er une salle</button>
        </form>
    </div>

    <div class="create-section">
        <h2>üö™ Salles disponibles</h2>
        <div class="rooms-grid" id="roomsList">
            <div th:if="${#lists.isEmpty(rooms)}" style="text-align: center; color: #718096; padding: 40px;">
                Aucune salle disponible. Cr√©ez-en une !
            </div>
            <div th:each="room : ${rooms}" class="room-card">
                <div class="room-code" th:text="${room.roomCode}">ABC123</div>
                <div class="room-info">
                    üë§ Cr√©√©e par: <strong th:text="${room.creatorName}">Player</strong>
                </div>
                <div class="room-info">
                    üë• Joueurs: <strong th:text="${#lists.size(room.playerNames)}">1</strong>
                </div>
                <span th:if="${!room.started}" class="room-status status-waiting">En attente</span>
                <span th:if="${room.started}" class="room-status status-playing">En cours</span>
                
                <div class="players-list">
                    <span th:each="player : ${room.playerNames}" class="player-tag" th:text="${player}">Player</span>
                </div>
                
                <div style="margin-top: 16px;">
                    <a th:href="@{/team/join/{code}(code=${room.roomCode})}" class="btn btn-secondary" style="width: 100%; text-align: center;">
                        Rejoindre
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('createRoomForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const playerName = document.getElementById('playerName').value;
        
        const formData = new FormData();
        formData.append('playerName', playerName);
        
        const response = await fetch('/team/create', {
            method: 'POST',
            body: formData
        });
        
        const data = await response.json();
        if (data.success) {
            window.location.href = '/team/room/' + data.roomCode;
        }
    });
</script>
</body>
</html>
