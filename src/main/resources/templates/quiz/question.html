<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Question</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>

        /* RESET MOBILE FIRST */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #ffe6f4;
            color: #c2185b;
            text-align: center;
            animation: fadeIn 0.7s ease;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 22px;
            text-shadow: 0 2px 4px rgba(200, 50, 100, 0.2);
        }

        /* --- MOBILE-FIRST QUIZ BOX --- */
        .quiz-box {
            background: white;
            width: 100%;
            max-width: 450px;
            margin: auto;
            padding: 20px;
            border-radius: 18px;

            border: 2px solid #f48fb1;
            box-shadow: 0 0 15px rgba(244, 143, 177, 0.4);

            animation: popIn 0.6s ease;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 12px;
        }

        h3 {
            font-size: 17px;
            line-height: 1.4;
            margin-bottom: 18px;
        }

        .answer-btn {
            display: block;
            width: 100%;
            padding: 14px;
            margin: 8px 0;

            border: none;
            border-radius: 12px;
            background: #f06292;
            color: white;
            font-size: 16px;
            cursor: pointer;

            box-shadow: 0 4px 10px rgba(240, 98, 146, 0.3);
            transition: 0.3s ease;
        }

        .answer-btn:hover {
            background: #ec407a;
            transform: translateY(-2px);
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes popIn {
            from {transform: scale(0.9); opacity: 0;}
            to {transform: scale(1); opacity: 1;}
        }

        /* --- DESKTOP IMPROVEMENTS --- */
        @media (min-width: 768px) {
            h1 {
                font-size: 28px;
            }

            .quiz-box {
                padding: 30px;
            }

            h2 { font-size: 22px; }
            h3 { font-size: 20px; }

            .answer-btn {
                font-size: 18px;
            }
        }

    </style>

</head>
<body>

<h1>Quiz Réda ❤️ Romaisa</h1>

<div class="quiz-box">
    <h2>Question [[${num}]] / 20</h2>
    <h3>[[${q.question}]]</h3>

    <form method="post" action="/quiz/submit">
        <button class="answer-btn" name="answer" value="0">[[${q.option1}]]</button>
        <button class="answer-btn" name="answer" value="1">[[${q.option2}]]</button>
        <button class="answer-btn" name="answer" value="2">[[${q.option3}]]</button>
        <button class="answer-btn" name="answer" value="3">[[${q.option4}]]</button>
    </form>
</div>

<!-- JS animations kawaii -->
<script src="/js/quiz.js"></script>

<!-- Musique romantique -->
<audio autoplay loop>
    <source src="/audio/theme.mp3" type="audio/mpeg">
</audio>

</body>
</html>
