<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Question</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>

        /* RESET MOBILE FIRST */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #ffe6f4;
            color: #c2185b;
            text-align: center;
            animation: fadeIn 0.7s ease;
            position: relative;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 22px;
            text-shadow: 0 2px 4px rgba(200, 50, 100, 0.2);
        }

        /* --- MOBILE-FIRST QUIZ BOX --- */
        .quiz-box {
            background: white;
            width: 100%;
            max-width: 450px;
            margin: auto;
            padding: 20px;
            border-radius: 18px;

            border: 2px solid #f48fb1;
            box-shadow: 0 0 15px rgba(244, 143, 177, 0.4);

            animation: popIn 0.6s ease;
        }

        /* TIMER */
        #timer {
            font-size: 22px;
            font-weight: bold;
            color: #e91e63;
            margin-bottom: 15px;
        }

        /* Bouton Mute */
        #muteBtn {
            position: absolute;
            top: 12px;
            right: 12px;

            background: #88d1ff;
            border: none;
            padding: 10px 14px;
            border-radius: 10px;
            font-size: 14px;
            color: white;
            cursor: pointer;
            box-shadow: 0 3px 8px rgba(136, 209, 255, 0.4);
            transition: 0.3s;
        }

        #muteBtn:hover {
            background: #61c5ff;
            transform: translateY(-2px);
        }

        h2 {
            font-size: 18px;
            margin-bottom: 12px;
        }

        h3 {
            font-size: 17px;
            line-height: 1.4;
            margin-bottom: 18px;
        }

        .answer-btn {
            display: block;
            width: 100%;
            padding: 14px;
            margin: 8px 0;

            border: none;
            border-radius: 12px;
            background: #f06292;
            color: white;
            font-size: 16px;
            cursor: pointer;

            box-shadow: 0 4px 10px rgba(240, 98, 146, 0.3);
            transition: 0.3s ease;
        }

        .answer-btn:hover {
            background: #ec407a;
            transform: translateY(-2px);
        }

        .back-start {
            margin-top: 18px;
            display: block;
            width: 100%;
            padding: 12px;
            background: #88d1ff;
            color: white;
            border-radius: 12px;
            text-decoration: none;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(136, 209, 255, 0.4);
            transition: 0.3s ease;
        }

        .back-start:hover {
            background: #61c5ff;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes popIn {
            from {transform: scale(0.9); opacity: 0;}
            to {transform: scale(1); opacity: 1;}
        }

    </style>

</head>
<body>

<!-- Bouton mute -->
<button id="muteBtn">üîä</button>

<h1>Quiz R√©da ‚ù§Ô∏è Romaisa</h1>

<div class="quiz-box">

    <!-- TIMER -->
    <div id="timer">30</div>

    <h2>Question [[${num}]] / 20</h2>
    <h3>[[${q.question}]]</h3>

    <form id="quizForm" method="post" action="/quiz/submit">
        <button class="answer-btn" name="answer" value="0">[[${q.option1}]]</button>
        <button class="answer-btn" name="answer" value="1">[[${q.option2}]]</button>
        <button class="answer-btn" name="answer" value="2">[[${q.option3}]]</button>
        <button class="answer-btn" name="answer" value="3">[[${q.option4}]]</button>
    </form>

    <a href="/quiz/start" class="back-start">‚¨ÖÔ∏è Revenir au d√©but</a>

</div>

<!-- Audio -->
<audio id="bgMusic" autoplay loop>
    <source src="/audio/theme3.mp3" type="audio/mpeg">
</audio>

<script>
    /* -------------------- TIMER 30s -------------------- */

    let timeLeft = 30;
    let timerElement = document.getElementById("timer");
    let form = document.getElementById("quizForm");
    let timer;

    function startTimer() {
        timer = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(timer);
                autoSubmit();
            }
        }, 1000);
    }

    /* AUTO-VALIDATION DE LA R√âPONSE A (0) */
    function autoSubmit() {
        let input = document.createElement("input");
        input.type = "hidden";
        input.name = "answer";
        input.value = "0";  // r√©ponse A automatiquement
        form.appendChild(input);
        form.submit();
    }

    startTimer();


    /* -------------------- MUTE / UNMUTE -------------------- */

    const audio = document.getElementById("bgMusic");
    const muteBtn = document.getElementById("muteBtn");

    let muted = false;

    muteBtn.addEventListener("click", () => {
        muted = !muted;

        audio.muted = muted;

        muteBtn.textContent = muted ? "üîá" : "üîä";
    });

</script>

</body>
</html>
