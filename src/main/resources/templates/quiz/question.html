<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Question</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            color: #1a202c;
            text-align: center;
            animation: fadeIn 0.7s ease;
            position: relative;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 800;
            color: white;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
        }

        .quiz-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 600px;
            margin: auto;
            padding: 32px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: popIn 0.6s ease;
        }

        #timer {
            font-size: 32px;
            font-weight: 800;
            color: #667eea;
            margin-bottom: 20px;
        }

        .answer-btn {
            display: block;
            width: 100%;
            padding: 18px;
            margin: 12px 0;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: white;
            color: #2d3748;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: left;
        }

        .answer-btn:hover {
            background: #f7fafc;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        /* Flash correct */
        .flash-correct {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%) !important;
            color: white !important;
            border-color: #38a169 !important;
            box-shadow: 0 4px 20px rgba(72, 187, 120, 0.4) !important;
        }

        /* Flash incorrect */
        .flash-wrong {
            background: linear-gradient(135deg, #fc8181 0%, #f56565 100%) !important;
            color: white !important;
            border-color: #f56565 !important;
            box-shadow: 0 4px 20px rgba(245, 101, 101, 0.4) !important;
        }

        /* Vibration */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            50% { transform: translateX(6px); }
            75% { transform: translateX(-6px); }
            100% { transform: translateX(0); }
        }

        .shake {
            animation: shake 0.4s ease;
        }

        .back-start {
            margin-top: 18px;
            display: block;
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-radius: 12px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .back-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.6);
        }

        h2 {
            font-size: 18px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 16px;
        }

        h3 {
            font-size: 24px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 24px;
            line-height: 1.4;
        }
            color: white;
            border-radius: 12px;
            text-decoration: none;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(136, 209, 255, 0.4);
            transition: 0.3s ease;
        }

        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
        @keyframes popIn { from {transform: scale(0.9); opacity: 0;} to {transform: scale(1); opacity: 1;} }

    </style>

</head>
<body>

<button id="muteBtn" style="position:absolute;top:12px;right:12px;background:#88d1ff;border:none;padding:10px 14px;border-radius:10px;color:white;cursor:pointer;">üîä</button>

<h1>Quiz R√©da ‚ù§Ô∏è Romaisa</h1>

<div class="quiz-box" th:attr="data-correct-index=${q.correctIndex}">

    <div id="timer">30</div>

    <h2>Question [[${num}]] / 20</h2>
    <h3>[[${q.question}]]</h3>

    <form id="quizForm" method="post" action="/quiz/submit">
        <input type="hidden" id="answerHidden" name="answer" value="">

        <button class="answer-btn" value="0">[[${q.option1}]]</button>
        <button class="answer-btn" value="1">[[${q.option2}]]</button>
        <button class="answer-btn" value="2">[[${q.option3}]]</button>
        <button class="answer-btn" value="3">[[${q.option4}]]</button>
    </form>


    <a href="/quiz/start" class="back-start">‚¨ÖÔ∏è Revenir au d√©but</a>

</div>

<!-- Musique -->
<audio id="bgMusic" autoplay loop>
    <source src="/audio/humorousd.mp3" type="audio/mpeg">
</audio>

<!-- Sons -->
<audio id="successSound">
    <source src="/audio/successed.mp3" type="audio/mpeg">
</audio>

<audio id="wrongSound">
    <source src="/audio/wrong.mp3" type="audio/mpeg">
</audio>

<!-- Confettis -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
    /* ============= TIMER 30s ============= */
    let timeLeft = 30;
    let timerElement = document.getElementById("timer");
    let form = document.getElementById("quizForm");

    let timer = setInterval(() => {
        timeLeft--;
        timerElement.textContent = timeLeft;

        if (timeLeft <= 0) {
            autoSubmit();
        }
    }, 1000);

    function autoSubmit() {
        document.getElementById("answerHidden").value = 0;
        form.submit();
    }


    /* ============= MUTE ============= */
    const bgMusic = document.getElementById("bgMusic");
    const successSound = document.getElementById("successSound");
    const wrongSound = document.getElementById("wrongSound");
    const muteBtn = document.getElementById("muteBtn");

    let muted = false;


    muteBtn.addEventListener("click", () => {
        muted = !muted;
        bgMusic.muted = muted;
        successSound.muted = muted;
        wrongSound.muted = muted;
        muteBtn.textContent = muted ? "üîá" : "üîä";
    });

    /* ============= CLICK LOGIC ============= */
    const correctIndex = parseInt(
        document.querySelector(".quiz-box").getAttribute("data-correct-index")
    );

    document.querySelectorAll(".answer-btn").forEach(btn => {
        btn.addEventListener("click", (e) => {
            e.preventDefault();

            clearInterval(timer);

            const chosen = parseInt(btn.value);

            if (chosen === correctIndex) {
                /* Succ√®s */
                btn.classList.add("flash-correct");

                successSound.currentTime = 0;
                successSound.play();

                /* Confettis */
                confetti({
                    particleCount: 180,
                    spread: 100,
                    origin: { y: 0.6 }
                });

            } else {
                /* √âchec */
                btn.classList.add("flash-wrong");
                btn.classList.add("shake");

                wrongSound.currentTime = 0;
                wrongSound.play();
            }

            document.getElementById("answerHidden").value = chosen;

            /* Envoi du formulaire apr√®s effet */
            setTimeout(() => {
                btn.closest("form").submit();
            }, 700);
        });
    });
</script>

</body>
</html>
