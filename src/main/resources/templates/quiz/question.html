<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Question</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>

        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #ffe6f4;
            color: #c2185b;
            text-align: center;
            animation: fadeIn 0.7s ease;
            position: relative;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 22px;
            text-shadow: 0 2px 4px rgba(200, 50, 100, 0.2);
        }

        .quiz-box {
            background: white;
            width: 100%;
            max-width: 450px;
            margin: auto;
            padding: 20px;
            border-radius: 18px;
            border: 2px solid #f48fb1;
            box-shadow: 0 0 15px rgba(244, 143, 177, 0.4);
            animation: popIn 0.6s ease;
        }

        #timer {
            font-size: 22px;
            font-weight: bold;
            color: #e91e63;
            margin-bottom: 15px;
        }

        .answer-btn {
            display: block;
            width: 100%;
            padding: 14px;
            margin: 8px 0;
            border: none;
            border-radius: 12px;
            background: #f06292;
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(240, 98, 146, 0.3);
            transition: 0.3s ease;
        }

        /* Flash correct */
        .flash-correct {
            background: #4caf50 !important;
            box-shadow: 0 0 20px #4caf50;
        }

        /* Flash incorrect */
        .flash-wrong {
            background: #f44336 !important;
            box-shadow: 0 0 20px #f44336;
        }

        /* Vibration */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            50% { transform: translateX(6px); }
            75% { transform: translateX(-6px); }
            100% { transform: translateX(0); }
        }

        .shake {
            animation: shake 0.4s ease;
        }

        .back-start {
            margin-top: 18px;
            display: block;
            width: 100%;
            padding: 12px;
            background: #88d1ff;
            color: white;
            border-radius: 12px;
            text-decoration: none;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(136, 209, 255, 0.4);
            transition: 0.3s ease;
        }

        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
        @keyframes popIn { from {transform: scale(0.9); opacity: 0;} to {transform: scale(1); opacity: 1;} }

    </style>

</head>
<body>

<button id="muteBtn" style="position:absolute;top:12px;right:12px;background:#88d1ff;border:none;padding:10px 14px;border-radius:10px;color:white;cursor:pointer;">üîä</button>

<h1>Quiz R√©da ‚ù§Ô∏è Romaisa</h1>

<div class="quiz-box" th:attr="data-correct-index=${q.correctIndex}">

    <div id="timer">30</div>

    <h2>Question [[${num}]] / 20</h2>
    <h3>[[${q.question}]]</h3>

    <form id="quizForm" method="post" action="/quiz/submit">
        <input type="hidden" id="answerHidden" name="answer" value="">

        <button class="answer-btn" value="0">[[${q.option1}]]</button>
        <button class="answer-btn" value="1">[[${q.option2}]]</button>
        <button class="answer-btn" value="2">[[${q.option3}]]</button>
        <button class="answer-btn" value="3">[[${q.option4}]]</button>
    </form>


    <a href="/quiz/start" class="back-start">‚¨ÖÔ∏è Revenir au d√©but</a>

</div>

<!-- Musique -->
<audio id="bgMusic" autoplay loop>
    <source src="/audio/humorousd.mp3" type="audio/mpeg">
</audio>

<!-- Sons -->
<audio id="successSound">
    <source src="/audio/successed.mp3" type="audio/mpeg">
</audio>

<audio id="wrongSound">
    <source src="/audio/wrong.mp3" type="audio/mpeg">
</audio>

<!-- Confettis -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
    /* ============= TIMER 30s ============= */
    let timeLeft = 30;
    let timerElement = document.getElementById("timer");
    let form = document.getElementById("quizForm");

    let timer = setInterval(() => {
        timeLeft--;
        timerElement.textContent = timeLeft;

        if (timeLeft <= 0) {
            autoSubmit();
        }
    }, 1000);

    function autoSubmit() {
        document.getElementById("answerHidden").value = 0;
        form.submit();
    }


    /* ============= MUTE ============= */
    const bgMusic = document.getElementById("bgMusic");
    const successSound = document.getElementById("successSound");
    const wrongSound = document.getElementById("wrongSound");
    const muteBtn = document.getElementById("muteBtn");

    let muted = false;


    muteBtn.addEventListener("click", () => {
        muted = !muted;
        bgMusic.muted = muted;
        successSound.muted = muted;
        wrongSound.muted = muted;
        muteBtn.textContent = muted ? "üîá" : "üîä";
    });

    /* ============= CLICK LOGIC ============= */
    const correctIndex = parseInt(
        document.querySelector(".quiz-box").getAttribute("data-correct-index")
    );

    document.querySelectorAll(".answer-btn").forEach(btn => {
        btn.addEventListener("click", (e) => {
            e.preventDefault();

            clearInterval(timer);

            const chosen = parseInt(btn.value);

            if (chosen === correctIndex) {
                /* Succ√®s */
                btn.classList.add("flash-correct");

                successSound.currentTime = 0;
                successSound.play();

                /* Confettis */
                confetti({
                    particleCount: 180,
                    spread: 100,
                    origin: { y: 0.6 }
                });

            } else {
                /* √âchec */
                btn.classList.add("flash-wrong");
                btn.classList.add("shake");

                wrongSound.currentTime = 0;
                wrongSound.play();
            }

            document.getElementById("answerHidden").value = chosen;

            /* Envoi du formulaire apr√®s effet */
            setTimeout(() => {
                btn.closest("form").submit();
            }, 700);
        });
    });
</script>

</body>
</html>
