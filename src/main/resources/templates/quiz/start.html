<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>D√©marrer le Quiz</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        /* ‚ú® RESET MOBILE FIRST */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            text-align: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.8s ease;
            background-attachment: fixed;
        }

        /* --- BOX MOBILE FIRST - Glassmorphism --- */
        .start-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 480px;
            padding: 40px 30px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: popIn 0.6s ease;
        }

        .hero-icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        .big-title {
            color: #1a202c;
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 12px;
            line-height: 1.2;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #718096;
            font-size: 16px;
            margin-bottom: 32px;
            font-weight: 400;
        }

        /* --- BUTTONS MOBILE FIRST - Modern Design --- */
        .start-btn {
            display: block;
            width: 100%;
            padding: 18px;
            font-size: 17px;
            font-weight: 600;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            margin: 12px 0;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            position: relative;
            overflow: hidden;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .start-btn:active {
            transform: translateY(0);
        }

        .team-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.4);
        }

        .team-btn:hover {
            box-shadow: 0 8px 25px rgba(240, 147, 251, 0.6);
        }

        .admin-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }

        .admin-btn:hover {
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.6);
        }

        .btn-icon {
            margin-right: 8px;
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        @keyframes popIn {
            from { transform: scale(0.9); opacity: 0; }
            to   { transform: scale(1); opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* --- DESKTOP MODE --- */
        @media (min-width: 768px) {
            .start-box {
                max-width: 550px;
                padding: 50px 40px;
            }

            .hero-icon {
                font-size: 80px;
            }

            .big-title {
                font-size: 42px;
            }

            .subtitle {
                font-size: 18px;
            }

            .start-btn {
                font-size: 18px;
                padding: 20px;
            }
        }

    </style>
</head>
<body>

<div class="start-box">
    <div class="hero-icon">üéØ</div>

    <h1 class="big-title">QuizzApp Pro</h1>
    <p class="subtitle">Testez vos connaissances et d√©fiez vos amis</p>

    <a href="/quiz/question" class="start-btn">
        <span class="btn-icon">‚ñ∂Ô∏è</span>Jouer Solo
    </a>

    <a href="/team/rooms" class="start-btn team-btn">
        <span class="btn-icon">üë•</span>Jouer en √âquipe
    </a>

    <a href="/admin/questions" class="start-btn admin-btn">
        <span class="btn-icon">‚öôÔ∏è</span>Administration
    </a>
</div>

</html>
