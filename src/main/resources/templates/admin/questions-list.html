<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Questions</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>

        /* --- RESET MOBILE FIRST --- */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            padding: 15px;
            background: linear-gradient(135deg, #ffe6f2, #fff7fc);
            color: #444;
            text-align: center;
            margin: 0;
        }

        /* --- WRAPPER --- */
        .admin-box {
            background: #ffffff;
            padding: 20px;
            border-radius: 25px;
            max-width: 1000px;
            margin: auto;
            box-shadow: 0 10px 20px rgba(255,150,200,0.2);
            animation: fadeIn 0.8s ease;
        }

        h1 {
            color: #ff6aa2;
            text-shadow: 0 2px 4px rgba(255,120,170,0.4);
            margin-bottom: 18px;
            font-size: 24px;
        }

        .cute-heart {
            font-size: 40px;
            animation: floatingHeart 3s infinite ease-in-out;
            margin-bottom: 10px;
        }

        /* --- BUTTONS --- */

        .btn-cute {
            display: inline-block;
            padding: 12px 18px;
            background: #ff92c2;
            color: white;
            border-radius: 18px;
            text-decoration: none;
            font-size: 15px;
            margin: 5px 4px;
            box-shadow: 0 6px 12px rgba(255,150,200,0.4);
            transition: 0.3s;
        }

        .btn-cute:hover {
            background: #ff6aa2;
            transform: translateY(-2px);
        }

        .btn-blue {
            background: #88d1ff;
        }
        .btn-blue:hover {
            background: #61c5ff;
        }

        .btn-delete {
            background: #ff7b7b;
        }
        .btn-delete:hover {
            background: #ff4f4f;
        }

        /* --- MOBILE CARDS (mobile-first design) --- */

        .question-card {
            background: #ffffff;
            border-radius: 18px;
            padding: 18px;
            margin-bottom: 15px;
            text-align: left;
            box-shadow: 0 6px 12px rgba(255,150,200,0.25);
            animation: fadeInUp 0.6s ease;
        }

        .question-card h3 {
            color: #d84585;
            font-size: 17px;
            margin: 0 0 8px;
            line-height: 1.3;
        }

        .question-card small {
            display: block;
            color: #777;
            margin-bottom: 10px;
            font-size: 13px;
        }

        .actions {
            margin-top: 12px;
            display: flex;
            gap: 8px;
        }

        .actions a {
            flex: 1;
            text-align: center;
        }

        /* --- DESKTOP TABLE (hidden mobile) --- */

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            font-size: 16px;
            display: none; /* hidden by default */
        }

        table th {
            background: #ffd4e8;
            padding: 12px;
            text-align: left;
            font-size: 14px;
        }

        table td {
            padding: 12px;
            border-bottom: 1px solid #ffe0ef;
            background: white;
        }

        tr:hover td {
            background: #fff1fa;
        }

        /* --- MOBILE-FIRST ANIMATIONS --- */

        @keyframes fadeInUp {
            from {opacity: 0; transform: translateY(12px);}
            to {opacity: 1; transform: translateY(0);}
        }

        @keyframes floatingHeart {
            0%, 100% {transform: translateY(0);}
            50% {transform: translateY(-8px);}
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        /* --- DESKTOP MODE --- */
        @media (min-width: 768px) {

            h1 { font-size: 28px; }

            .admin-box {
                padding: 35px;
            }

            table {
                display: table; /* table visible on desktop */
            }

            .question-card {
                display: none; /* cards hidden desktop */
            }
        }

    </style>
</head>

<body>

<div class="admin-box">

    <div class="cute-heart">üíó</div>
    <h1>Gestion des Questions</h1>

    <a href="/quiz/start" class="btn-cute btn-blue">‚ñ∂Ô∏è Lancer le Quiz</a>
    <a href="/admin/questions/create" class="btn-cute">‚ûï Ajouter une question</a>

    <!-- ---------- MOBILE: CARDS ---------- -->
    <div class="mobile-list">
        <div class="question-card" th:each="q : ${questions}">
            <h3 th:text="${q.question}"></h3>

            <small>ID : <span th:text="${q.id}"></span></small>

            <div class="actions">
                <a th:href="@{'/admin/questions/edit/' + ${q.id}}" class="btn-cute btn-blue">‚úèÔ∏è Modifier</a>
                <a th:href="@{'/admin/questions/delete/' + ${q.id}}" class="btn-cute btn-delete">üóëÔ∏è</a>
            </div>
        </div>
    </div>

    <!-- ---------- DESKTOP: TABLE ---------- -->
    <table>
        <thead>
        <tr>
            <th>Question</th>
            <th style="width:160px;">Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="q : ${questions}">
            <td th:text="${q.question}"></td>
            <td>
                <a th:href="@{'/admin/questions/edit/' + ${q.id}}" class="btn-cute btn-blue">‚úèÔ∏è Modifier</a>
                <a th:href="@{'/admin/questions/delete/' + ${q.id}}" class="btn-cute btn-delete">üóëÔ∏è Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
