<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Question</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>

        /* ðŸŒ¸ Mobile First */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background: linear-gradient(135deg, #ffe6f2, #fff7fc);
            text-align: center;
        }

        .cute-heart {
            font-size: 38px;
            animation: floatingHeart 3s infinite ease-in-out;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 22px;
            color: #ff6aa2;
            margin-bottom: 22px;
            text-shadow: 0 2px 4px rgba(255,120,170,0.3);
        }

        .form-box {
            background: white;
            padding: 22px;
            width: 100%;
            max-width: 520px;
            margin: auto;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(255,150,200,0.25);
            animation: fadeIn 0.8s ease;
        }

        /* ---------- LABELS ---------- */
        label {
            display: block;
            text-align: left;
            margin-top: 18px;
            font-weight: 600;
            color: #d84585;
            font-size: 15px;
        }

        /* ---------- INPUTS & TEXTAREA ---------- */
        input, textarea {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid #ffd4e8;
            margin-top: 6px;
            background: #fff7fb;
            transition: 0.2s;
            font-size: 16px;
            resize: vertical; /* textarea mobile-friendly */
        }

        textarea {
            min-height: 80px;
            max-height: 200px;
        }

        input:focus, textarea:focus {
            border-color: #ff92c2;
            box-shadow: 0 0 8px rgba(255,120,170,0.4);
            outline: none;
        }

        /* ---------- BUTTON ---------- */
        button {
            margin-top: 25px;
            padding: 16px;
            width: 100%;
            border: none;
            background: #ff92c2;
            color: white;
            font-size: 18px;
            border-radius: 18px;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(255,150,200,0.4);
            transition: 0.3s;
        }

        button:hover {
            background: #ff6aa2;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255,100,170,0.5);
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            color: #61c5ff;
            text-decoration: none;
        }

        .back-btn:hover {
            color: #279fe8;
        }

        /* ---------- Animations ---------- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes floatingHeart {
            0% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0); }
        }

        /* -------- Desktop Enhancements -------- */
        @media (min-width: 780px) {
            h1 { font-size: 28px; }
            .form-box { padding: 32px; }
            button { font-size: 20px; }
        }

    </style>
</head>

<body>

<div class="cute-heart">ðŸ’—</div>

<h1 th:text="${question.id == null ? 'CrÃ©er une nouvelle question' : 'Modifier une question'}"></h1>

<div class="form-box">

    <form th:action="@{/admin/questions/save}" th:object="${question}" method="post">

        <input type="hidden" th:field="*{id}" />

        <label>Question</label>
        <textarea th:field="*{question}" required></textarea>

        <label>Option 1</label>
        <input type="text" th:field="*{option1}" required />

        <label>Option 2</label>
        <input type="text" th:field="*{option2}" required />

        <label>Option 3</label>
        <input type="text" th:field="*{option3}" required />

        <label>Option 4</label>
        <input type="text" th:field="*{option4}" required />

        <label>Bonne rÃ©ponse (0 = option1, 1 = option2, 2 = option3, 3 = option4)</label>
        <input type="number" min="0" max="3" th:field="*{correctIndex}" required />

        <button type="submit">ðŸ’¾ Enregistrer</button>
    </form>

    <a href="/admin/questions" class="back-btn">â¬… Retour</a>

</div>

</body>
</html>
